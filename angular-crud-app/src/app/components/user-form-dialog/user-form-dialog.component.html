<h2>{{ user.id ? 'Edit User' : 'Add User' }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveUser()">Save</button>
</mat-dialog-actions>
